name: Patch

on:
  pull_request:
    branches: 
      - master
      - release/*
    types:
      - closed

jobs:
  patch_version:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Patch version
        run: |
          cd ${{ github.workspace }}
          current_version=$(node -p "require('./package.json').version")
          new_version=$(node -e "const [major, minor, patch] = process.env.npm_package_version.split('.'); console.log(\`${major}.${minor}.$\{parseInt(patch) + 1\}\`)")
          npm version $new_version
          git commit -am "Patch to $new_version"
          git push origin HEAD:refs/heads/${{ github.head_ref }}